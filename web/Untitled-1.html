<!DOCTYPE html>
<html>
<head>
    <title>工作坊流程生成器</title>
    <style>
        /* 添加一些基本的样式 */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="submit"] {
            margin-top: 10px;
        }

        h2 {
            margin-top: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 5px;
        }

        /* 模态框样式 */
        .modal {
            display: none; /* 默认隐藏模态框 */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 10% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }

        .modal h3 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <h1>工作坊流程生成器</h1>

    <form id="workshopForm">
        <label for="workshopTitle">工作坊主題名稱:</label>
        <input type="text" id="workshopTitle" required>

        <input type="submit" value="生成流程模板">
    </form>

    <div id="workflowTemplate">
        <h2>工作坊流程模板</h2>
        <ul>
            <li id="workflow1">技術體驗</li>
            <li id="workflow2">創意思考</li>
            <li id="workflow3">技術方向</li>
            <li id="workflow4">點子修正與執行</li>
            <li id="workflow5">成果展現</li>
        </ul>
    </div>

    <!-- 模态框 -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <h3 id="modalTitle"></h3>
            <label for="guideTasks">引導者任務列表:</label>
            <textarea id="guideTasks" rows="5"></textarea>
            <br>
            <label for="participantTasks">參與者任務列表:</label>
            <textarea id="participantTasks" rows="5"></textarea>
            <br>
            <label for="agentTasks">運算代理者任務列表:</label>
            <textarea id="agentTasks" rows="5"></textarea>
            <br>
            <button id="saveButton">保存</button>
            <button id="cancelButton">取消</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
